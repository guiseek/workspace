<article [ngClass]="{ 'no-post': !hasPost }">
  <scully-content></scully-content>
</article>

<!-- <ng-container *ngIf="!hasPost"> -->
<div class="row">
  <div class="collapsible" *ngFor="let post of posts$ | async">
    <input id="collapsible5" type="radio" name="collapsible" />
    <label for="collapsible5">{{ post.title }}</label>
    <div class="collapsible-body">
      <span>{{ post.description }}</span>
    </div>
  </div>
</div>
